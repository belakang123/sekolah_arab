<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website dengan Animasi</title>
    <link rel="stylesheet" href="kumpulan_motivasi.css">
</head>
<body>
    <header>
        <h1 class="fade-in">Website Keren dengan Animasi</h1>
    </header>
    <section>
        <h2>Selamat Datang</h2>
        <p class="scroll-effect">Website ini menampilkan efek animasi menarik untuk pengalaman pengguna yang lebih</p>
        <a href="" class="button">Klik Saya</a>
    </section>
    <footer>
        <p>&copy; 2025 Website Animasi</p>
    </footer>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    let elements = document.querySelectorAll(".scroll-effect");
    
    function checkPosition() {
        elements.forEach(el => {
            let position = el.getBoundingClientRect().top;
            let screenHeight = window.innerHeight;
            if (position < screenHeight - 100) {
                el.classList.add("visible");
            }
        });
    }
    
    window.addEventListener("scroll", checkPosition);
    checkPosition();
});
</script>
</html>
